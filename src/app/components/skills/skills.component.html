
<div class="col-sm-12" id="skills" style="text-align: right">
  <img src="../app/assets/skillsLogo.png" id="skillsPhoto">
  <label id="skillsLabel"> Skills </label>
</div>
<hr id="horizontalBar">

<div style="border: 1px solid black; width: inherit;height: 70px; border-radius: 20px;">
    <label style="float: left; font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 25px; padding-top: 10px; padding-left: 45px; color: teal;">Skills: &nbsp;</label>
    <div *ngFor = "let skill of skills" style="float: left;">
      <label style="font-size: 20px; color: dimgray;">{{skill.skillName}},&nbsp;</label>
    </div>
</div>

<div style="padding-top: 60px; height: max-content;">
<div *ngFor="let skill of skills" id="skillsForComponent">  
<circle-progress
  [percent]="skill.progress"
  [radius]="100"
  [outerStrokeWidth]="10"
  [innerStrokeWidth]="10"
  [space] = "-10"
  [outerStrokeColor]="skill.color"
  [innerStrokeColor]="'#e7e8ea'"
  [titleFontSize]= "24"
  [unitsFontSize]= "24"
  [showSubtitle] = "false"
  [animation]="true"
  [animationDuration]="500"
  [startFromZero]="true"
  [responsive]="true"
></circle-progress>
<label style="font-size: 20px; font-family: 'Comic Sans MS', cursive, sans-serif; color:#1d1924;">{{skill.skillName}}</label>
</div>
</div>
